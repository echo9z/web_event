<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/artcle/art_cate.css">
</head>
<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
          <span>文章类别管理</span>
          <input type="button" id="btnAddCate" class="layui-btn layui-btn-normal layui-btn-sm"  value="添加分类">
        </div>
        <div class="layui-card-body">
          <table class="layui-table">
            <colgroup>
              <col width="150"> <!-- 第一列宽度150 -->
              <col> <!-- 第二列和第三列 宽度自适应 -->
              <col>
              <col width="200">
            </colgroup>
            <thead>
              <tr>
                <th>序号</th>
                <th>分类名称</th>
                <th>分类别名</th>
                <th>操作</th>
              </tr> 
            </thead>
            <tbody>
              <tr>
                <td>贤心</td>
                <td>2016-11-29</td>
                <td>人生就像是一场修行</td>
                <td>
                  <button class="layui-btn layui-btn-xs">编辑</button>
                  <button class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- 渲染模版引擎 -->
      <script type="text/html" id="table">
        {{each data}}
          <tr>
            <td>{{$value.Id}}</td>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
              <button class="layui-btn layui-btn-xs btnEdit" data-id="{{$value.Id}}">编辑</button>
              <button class="layui-btn layui-btn-danger layui-btn-xs btnDel" data-id="{{$value.Id}}">删除</button>
            </td>
          </tr>
        {{/each}}
      </script>

      <!-- 添加分类html -->
      <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form_add">
        
          <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>
      </script>
      
      <!-- 修改分类html -->
      <script type="text/html" id="dialog-edit">
        <form class="layui-form" id="form_edit" lay-filter="form_edit">
          <!-- 隐藏input按钮，存放文章分类id -->
          <input type="hidden" name="Id">
          <div class="layui-form-item">
            <label class="layui-form-label">修改名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">修改别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
            </div>
          </div>
        </form>
      </script>


      <!-- 导入jquery -->
      <script src="/assets/lib/jquery.js"></script>
      <script src="/assets/lib/layui/layui.all.js"></script>
      <script src="/assets/lib/template-web.js"></script>
      <script src="/assets/js/baseAPI.js"></script>
      <script src="/assets/js/article/art_cate.js"></script>
</body>
</html>
